<!-- Transmission Config -->

<script type="text/javascript">
  (function() {
    RED.nodes.registerType('transmission-config',{
      category: 'config',
      defaults: { },
      credentials: {
        name: {required:true},
        host: {required:true},
        port: {required:false},
        username: {required:false},
        password: {required:false}
      },
      label: function() {
        return this.name || "";
      },
      exportable: false,
    });
  })();
</script>

<script type="text/x-red" data-template-name="transmission-config">
  <div class="form-row">
    <label for="node-config-input-name"><i class="fa fa-bookmark"></i> Name</label>
    <input class="input-append-left" type="text" id="node-config-input-name" style="width: 40%;" >
  </div>
  <div class="form-row">
    <label for="node-config-input-host"><i class="fa fa-bookmark"></i> Host</label>
    <input class="input-append-left" type="text" id="node-config-input-host" style="width: 40%;" >
  </div>
  <div class="form-row">
    <label for="node-config-input-port"><i class="fa fa-bookmark"></i> Port</label>
    <input class="input-append-left" type="text" id="node-config-input-port" style="width: 40%;" >
  </div>
  <div class="form-row">
    <label for="node-config-input-username"><i class="fa fa-bookmark"></i> User</label>
    <input class="input-append-left" type="text" id="node-config-input-username" style="width: 40%;" >
  </div>
  <div class="form-row">
    <label for="node-config-input-password"><i class="fa fa-bookmark"></i> Password</label>
    <input class="input-append-left" type="text" id="node-config-input-password" style="width: 40%;" >
  </div>
</script>

<!-- Start all torrents node -->

<script type="text/javascript">
  RED.nodes.registerType('start-all-torrent',{
    category: 'Transmission',
    color: '#a6bbcf',
    defaults: {
      config: {type:"transmission-config",required:true},
      name: {value:""}
    },
    inputs:1,
    outputs:1,
    icon: "transmission.png",
    label: function() {
      return this.name || "start-all-torrent";
    }
  });
</script>

<script type="text/x-red" data-template-name="start-all-torrent">
  <div class="form-row">
    <label for="node-input-config"><i class="fa fa-user"></i> Transmission API</label>
    <input type="text" id="node-input-config">
  </div>
</script>

<script type="text/x-red" data-help-name="start-all-torrent">
  <p>Starts all torrents on transmission server.</p>
</script>
