<!-- Transmission Config -->

<!-- Input items -->
<script type="text/x-red" data-template-name="transmission-config">
  <div class="form-row">
    <label for="node-config-input-host"><i class="fa fa-bookmark"></i> Host</label>
    <input class="input-append-left" type="text" id="node-config-input-host" style="width: 40%;" >
  </div>
  <div class="form-row">
    <label for="node-config-input-port"><i class="fa fa-bookmark"></i> Port</label>
    <input class="input-append-left" type="text" id="node-config-input-port" style="width: 40%;" >
  </div>
  <div class="form-row">
    <label for="node-config-input-user"><i class="fa fa-bookmark"></i> User</label>
    <input class="input-append-left" type="text" id="node-config-input-user" style="width: 40%;" >
  </div>
  <div class="form-row">
    <label for="node-config-input-pass"><i class="fa fa-bookmark"></i> Password</label>
    <input class="input-append-left" type="text" id="node-config-input-pass" style="width: 40%;" >
  </div>
</script>

<!-- Function -->
<script type="text/javascript">
  (function() {
    RED.nodes.registerType('transmission-config',{
      category: 'config',
      defaults: {
        host: {required:true, value:"127.0.0.1"},
        port: {required:true, value:9091},
        user: {required:false},
        pass: {required:false}
      },
      label: function() {
        return "TransmissionAPI";
      },
      exportable: true,
    });
  })();
</script>
